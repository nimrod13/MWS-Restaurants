<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <meta name="theme-color" content="#1a397a" />
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href='styles/styles.min.css' />
    <link rel="stylesheet" type="text/css" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" aria-labelledby="map-description" role="application" tabindex="-1"></div>
        </section>
        <label id="map-description" class="hide-label">Google Maps Widget</label>
        <!-- End map -->

        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <div class="filter-select-container">
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-select-label">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <label id="neighborhoods-select-label" class="hide-label">Select Neighborhoods</label>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-select-label">
                        <option value="all">All Cuisines</option>
                    </select>
                    <label id="cuisines-select-label" class="hide-label">Select cuisines</label>
                </div>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script type="text/javascript" src="scripts/idb.min.js"></script>
    <script type="text/javascript" src="scripts/registersw.js"></script>
    <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
</body>
</html>
