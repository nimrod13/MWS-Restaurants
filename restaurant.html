<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <meta name="theme-color" content="#1a397a" />
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href='styles/styles.min.css' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb" role="navigation">
            <ul id="breadcrumb" aria-label="Breadcrumb list">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <div id="image-container"></div>
            <p id="restaurant-cuisine"></p>
        </section>

        <section id="restaurant-address-hours">
            <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
            <label id="restaurant-address-label" class="hide-label">Address</label>

            <!-- Beginning map -->
            <section id="map-container">
                <div id="map" aria-labelledby="map-description" role="application" tabindex="-1"></div>
            </section>
            <label id="map-description" class="hide-label">Google Maps Widget</label>
            <!-- End map -->

            <div class="restaurant-hours-flex">
                <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
                <label id="restaurant-hours-label" class="hide-label">Working hours</label>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" class="reviews-section">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->

        <section id="add-reviews-container" class="reviews-section">
            <h3>Add Review</h3>
            <form id="add-reviews-form" class="add-reviews restaurant-review-heading">
                <label class="mb10" for="full-name">Full Name</label>
                <input type="text" id="full-name" class="mb10 p10 valid" placeholder="Enter your full name here" style="font-family: monospace">
                <label class="mb10" for="rating">Rating</label>
                <select id="rating" class="mb10 p10 valid">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label class="mb10" for="review">Review</label>
                <textarea rows="6" id="review" class="mb10 p10 valid" placeholder="Enter your review here"></textarea>
                <button class="p10 btn" type="submit" onclick="submitReview()">Submit</button>
                <input class="p10 btn" type="reset" value="Reset" />
            </form>
        </section>
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <script type="text/javascript" src="scripts/idb.min.js"></script>
    <script type="text/javascript" src="scripts/registersw.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="scripts/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="scripts/restaurant_info.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- End scripts -->
</body>

</html>
